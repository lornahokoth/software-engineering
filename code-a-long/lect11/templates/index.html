<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul id="flashes" class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/handle_form" onsubmit="validateForm()">
    <input type="text" name="campus_id" placeholder="Campus ID">
    <input type="submit" value="Submit">
  </form>
  <button id="myCoolButt">Click Me!</button>
  <script type="text/javascript" src="/static/script.js"></script>
  <!-- <script> const collection = document.getElementsByClassName("color change");
    collection[0].style.backgroundColor = "red" </script> -->
</body>

</html>
